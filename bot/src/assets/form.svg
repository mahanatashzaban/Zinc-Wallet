<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700">
  <!-- Transparent background -->
  <rect width="600" height="700" fill="none"/>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0, 0, 0, 0.2)" />
    </filter>
  </defs>
  
  <!-- Registration card -->
  <rect x="50" y="50" width="500" height="600" rx="20" ry="20" fill="#181A20" filter="url(#shadow)" />

  <!-- Title -->
  <text x="300" y="100" font-size="24" fill="#ffffffff" font-weight="bold" text-anchor="middle" font-family="inherit">
    اطلاعات حساب کاربری
  </text>

  <!-- Input Labels (Right aligned) -->
  <!-- شماره موبایل -->
  <rect x="100" y="140" width="400" height="40" rx="5" ry="5" fill="#ffffff" stroke="none"/>
  <text x="500" y="165" font-size="14" fill="#999" text-anchor="end" font-family="inherit">شماره موبایل</text>

  <!-- نام و نام خانوادگی -->
  <rect x="100" y="200" width="400" height="40" rx="5" ry="5" fill="#ffffff" stroke="none"/>
  <text x="500" y="225" font-size="14" fill="#999" text-anchor="end" font-family="inherit">نام و نام خانوادگی</text>

  <!-- ایمیل -->
  <rect x="100" y="260" width="400" height="40" rx="5" ry="5" fill="#ffffff" stroke="none"/>
  <text x="500" y="285" font-size="14" fill="#999" text-anchor="end" font-family="inherit">ایمیل</text>

  <!-- آدرس -->
  <rect x="100" y="320" width="400" height="40" rx="5" ry="5" fill="#ffffff" stroke="none"/>
  <text x="500" y="345" font-size="14" fill="#999" text-anchor="end" font-family="inherit">آدرس</text>

  <!-- کد ملی -->
  <rect x="100" y="380" width="400" height="40" rx="5" ry="5" fill="#ffffff" stroke="none"/>
  <text x="500" y="405" font-size="14" fill="#999" text-anchor="end" font-family="inherit">کد ملی</text>

  <!-- Buttons -->
  <!-- ذخیره اطلاعات -->
  <rect x="150" y="460" width="130" height="40" rx="25" ry="25" fill="#F97316"/>
  <text x="215" y="485" font-size="16" fill="#fff" text-anchor="middle" dominant-baseline="middle" font-family="inherit">ذخیره اطلاعات</text>

  <!-- ویرایش -->
  <rect x="320" y="460" width="130" height="40" rx="25" ry="25" fill="#ccc"/>
  <text x="385" y="485" font-size="16" fill="#333" text-anchor="middle" dominant-baseline="middle" font-family="inherit">ویرایش</text>
</svg>